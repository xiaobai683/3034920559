        body {
            background: url('your-background-image.jpg') center/cover no-repeat;

        }

        nav {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;

        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>

  <style>
        /* 全局样式 */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://s3.bmp.ovh/imgs/2025/11/17/73faea94bd6d5ff1.jpg');
    bacground-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    /* 应用动画 */
    animation: zoom 10s ease-in-out infinite alternate;
}

/* 定义缩放动画 */
@keyframes zoom {
    0% {
        background-size: 100% 100%;
    }
    100% {
        background-size: 120% 120%;
    }
}

        /* 导航栏样式 */
        nav {
            background-color: # 003333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: # 080cbc4;
        }

        /* 头部样式 */
        header {
            /* 修正此处颜色代码，去掉多余空格 */
            background-color: # 003333;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 2.7em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            margin: 0;
        }

        /* 段落样式 */
section {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
    /* 玻璃卡片样式：半透明背景 */
    background-color: rgba(255, 255, 255, 0.1); 
    /* 模糊效果 */
    backdrop-filter: blur(10px); 
    /* 高光效果 */
    border: 1px solid rgba(255, 255, 255, 0.2); 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    margin-bottom: 30px;
}

section h2 {
    /* 修正颜色值 */
    color: # 003333; 
    font-size: 2em;
    margin-bottom: 15px;
}

section p {
    /* 修正颜色值 */
    color: # 003333; 
    line-height: 1.6;
}

        /* 图片样式 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        /* 页脚样式 */
        footer {
            background-color: transparent;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
